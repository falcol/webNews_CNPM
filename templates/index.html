{% extends "base.html" %}
{% block title %} Home {% endblock %}
{% block content %}

    <!-- Page content -->
    <div class="w3-content" style="max-width:1000px">

        <!-- The thao Section -->
        {% for info in data %}
            <!--title lon-->
            <div class="w3-container w3-padding-32" id="projects">
                <h3 style="background-color: antiquewhite;">{{ info[0] }}</h3>
            </div>

            <!--thong tin-->
            {% for i in info[1][:4] %}
                <div class="w3-row w3-margin">
                    <div class="w3-third">
                        <img src="{{ i["img"] }}" style="width:100%;min-height:200px">
                    </div>
                    <div class="w3-twothird w3-container">
                        <h2>{{ i["title"] }}</h2>
                        <p>
                            {{ i["sapo"] }}
                        </p>
                        <a href="{{ i["href"] }}" style="text-decoration: none;"><strong>Đọc tin</strong></a>
                    </div>

                </div>
            {% endfor %}
        {% endfor %}
        <!-- End page content -->
    </div>

{% endblock %}
