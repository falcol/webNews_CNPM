{% extends "base.html" %}
{% block content %}
    <!-- Page content -->
    	<form action="/login" method="POST" style="margin-left: 40%;">
        	<h3 style="margin-left: 15%;">Đăng nhập</h3>
  			<label for="username"><strong>Tài khoản:</strong></label>
  			<input type="text" placeholder="Tên đăng nhập" id="username" name="username"><br><br>
 	 		<label for="password"><strong>Mật khẩu:</strong></label>
  			<input type="password" placeholder="Nhập mật khẩu" id="pass" name="password"><br><br>
  			<input type="submit" value="Submit">
  			<label>Chưa có tài khoản ?<a href={{ url_for("register") }}>Tao</a></label>
		</form>

{% endblock %}
